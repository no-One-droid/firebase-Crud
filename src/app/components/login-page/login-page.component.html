<div class="modal fade" id="staticBackdrop1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
    <div class="modal-dialog d-flex justify-content-center">
        <div class="modal-content w-75">
            <div class="modal-header">
                <h2 class="modal-title" id="exampleModalLabel1">Log in</h2>
                <button type="button"  class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-4">
              <div class="loader-container " *ngIf="isLoading">
                <app-loader ></app-loader>
              </div>
              <form [formGroup]="loginForm" (ngSubmit)="loginForm" *ngIf="!isLoading">
              <div class="my-2">
              </div>
                <div class="form-group mb-3">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" class="form-control" formControlName="email" />
                </div>
                <div class="form-group mb-3">
                  <label for="pass">Password</label>
                  <input type="Password" id="pass" name="pass" class="form-control" formControlName="password" />
                </div>
                
                <div class="from-group d-flex justify-content-center mb-3">
                  <button class="btn btn-primary w-50 " data-bs-dismiss="modal" type="submit" (click)="onSubmit(loginForm.value)">
                    Login
                  </button>
                </div>
              </form>
              
              <span class="mt-3"
                >if don't have account!
                <a class="signup-link" routerLink="signUp" data-bs-dismiss="modal" >SignUp</a></span
              >
            </div>
        </div>
    </div>
</div>
