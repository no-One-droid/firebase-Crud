
<div class="container-fluid cont h-100 ">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-5">
            <div class="card mt-5">
              <div class="loader-container " *ngIf="isLoading">
                <app-loader ></app-loader>
              </div>
             
              
              <form [formGroup]="signupForm" (ngSubmit)="signupForm" *ngIf="!isLoading">
                <h2 class="text-center">Create Your Account</h2>
              <div class="my-2">
                <hr />
              </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" class="form-control"  formControlName="email"
                  />
                  <div *ngIf="f['email'].touched && f['email'].invalid">
                    <small *ngIf="f['email'].errors?.['required'] ">
                        Email is required
                    </small>
                    <small *ngIf="f['email'].errors?.['email']">
                      Email is not valid
                  </small>
                </div>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="Password" id="password" name="password" class="form-control" formControlName="password"
                  />
                  <div *ngIf="f['password'].touched && f['password'].invalid">
                    <small *ngIf="f['password'].errors?.['required']">
                        password is required
                    </small>
                    <small *ngIf="f['password'].errors?.['pattern']">
                      *password must contains 8 characters! includes Upper and
                      lowercase letters, numbers and symbols
                    </small>
                  </div>
                </div>
                <div class="from-group d-flex justify-content-center">
                  <button class="btn btn-primary w-100 " (click)="submitForm(signupForm.value) ">
                    Register
                  </button>
                </div>
              </form>
              <hr class="my-4">
             <button class="btn btn-block btn-primary mb-2 w-100" style="background-color: #dd4b39; margin: 0 auto;"
              type="submit"><i class="bi bi-google"></i>  Sign in with google</button>
            <button class="btn  btn-block btn-primary w-100" style="background-color: #3b5998;  margin: 0 auto;"
              type="submit"><i class="bi bi-facebook"></i>  Sign in with facebook</button>
            </div>
          </div>
          <div class="col-md-8 col-lg-6 col-xl-5 d-flex align-items-center ">

            <img src="../../../assets/Multimedia.jpeg"
              class="img-fluid" alt="Sample image">
          </div>
        </div>
      </div>
      
    </div>
  </div>
